name: Deploy to Staging Server

on:
  push:
    branches: [main]

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Decode SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_VM_CICD_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.71.184.107 >> ~/.ssh/known_hosts

      - name: Deploy to staging
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@52.71.184.107 "
            cd vm_hosting_cicd && \
            git pull origin main && \
            npm install -g pnpm && \
            pnpm install && \
            pnpm run build && \
            pm2 restart fe-server && \
            pm2 restart be-server && \
            pm2 restart ws-server
          "
